<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>New York Times App</title>
        <!-- Bootstrap CSS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato:100|Roboto:100" rel="stylesheet">
        <link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css"></head>
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="container">
            <h1>What do you want to read about today?</h1>
            <div class="search-box">
                <form>
                    <select id="search-result"  class="input-group">               
                        <option value="world">World</option>
                        <option value="national">U.S.</option>
                        <option value="politics">Politics</option>
                        <option value="nyregion">N.Y.</option>
                        <option value="business">Business</option>
                        <option value="opinion">Opinion</option>
                        <option value="technology">Tech</option>
                        <option value="science">Science</option>
                        <option value="health">Health</option>
                        <option value="sports">Sports</option>
                        <option value="arts">Arts</option>
                        <option value="fashion">Style</option>
                        <option value="food">Food</option>
                        <option value="travel">Travel</option>
                        <option value="magazine">Magazine</option>
                        <option value="realestate">Real Estate</option>
                    </select>
                    <button class="btn btn-primary" type="button" id="find-article">Search</button>
                </form>
            </div>
            <div class="result-box">
                <div id="section"></div>
                <div id="title"></div>
                <div id="desc"></div>
                <div id="result"></div>
            </div>
        </div>
    </body>
    </html>
